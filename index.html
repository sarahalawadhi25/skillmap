<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Skill Map Demo</title>
</head>
<body>
  <h1>Skill Map Demo</h1>
  <div id="app"></div>

  <script type="module">
    async function load() {
      const skills = await fetch('data/skills.json').then(r => r.json());
      const employees = await fetch('../data/employees.json').then(r => r.json());
      const employeeSkills = await fetch('../data/employeeSkills.json').then(r => r.json());

      const app = document.getElementById('app');

      employees.forEach(emp => {
        const list = employeeSkills.filter(es => es.employeeId === emp.id);
        const div = document.createElement('div');

        let html = `<h3>${emp.name}</h3><ul>`;
        list.forEach(s => {
          const sk = skills.find(k => k.id === s.skillId);
          html += `<li>${sk.name}: ${s.level}</li>`;
        });
        html += `</ul>`;

        div.innerHTML = html;
        app.appendChild(div);
      });
    }

    load();
  </script>
</body>
</html>
